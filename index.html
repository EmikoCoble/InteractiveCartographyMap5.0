        <script type="text/javascript">

            var map = L.map('map', {
              center: [38.7701951,-97.8971045],
              zoom: 4
            });

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
                maxZoom: 11,
                minZoom: 2,
                id: 'mapbox.light',
                accessToken: 'pk.eyJ1IjoiZS1jb2JsZSIsImEiOiJjamxmcnViY3EwenU3M3dveWljN3B5bnM4In0.aImb9yimk0Qc-0OTeqlzKg'
            }).addTo(map);

            function getColor(value) {
                return  value > 37253956 ? '#7a0177':
                        value > 25145561 ? '#c51b8a':
                        value > 12830632 ? '#f768a1':
                        value > 6724540  ? '#fa9fb5':
                        value > 3046355  ? '#fcc5c0':
                                            '#feebe2';
            }

            function style(feature){
                return {
                    fillColor: getColor(feature.properties.POP10),   // pop_den is the field name for the population density data
                    weight: 2,
                    opacity: 1,
                    color: 'gray',
                    fillOpacity: 0.9
                };
            }

            function makeChart(props) {
            // props is just a variable, which will be replaced with the layer's properties
            // when using the function
            c3.generate({
                bindto: '#chart',
                size: {  // size (height and width) of the chart, by pixels
                    height: 400,
                    width: 400
                },
                title: {
              		text: 'Total Population of '  + props.NAME10
            		},
                data: {
                columns: [
                    ['Age', props.Under19, props.age20to34, props.age35to49, props.age50to69, props.age70Over]
                ],
                },
                 axis: {
                    x: {
                        label: 'Age',
                        type: 'category',
            				    categories: ['Age Under 19', 'Age 20-34', 'Age 35-49', 'Age 50-69', 'Age 70 Over']
                    }
                },
            });

            }


            function highlightFeature(e) {
                var layer = e.target;

                // You can adjust the values below to change the highlighting styles of features on mouseover
                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '6', // defines the stroke dash pattern; check out the link for more: https://goo.gl/AWl5sC
                    fillOpacity: 0.7
                });

                // Fix display layer problems with IE and Opera (no need to change anything)
                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                }

            makeChart(layer.feature.properties);
        }

            var geojson;

            function resetHighlight(e) {
                geojson.resetStyle(e.target);

            }

            // Combine the mouseover and mouseout actions (defined above)
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                });
            }

            var tooltip = document.getElementById("chart");

                style:style,
                onEachFeature: onEachFeature
              }).bindTooltip(tooltip).addTo(map);

            var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'legend'),
                    grades = [0, 3046355, 6724540, 12830632, 25145561, 37253956]; // The break values to define the intervals of population, note we begin from 0 here

                div.innerHTML = '<b>US Age Groups <br> by State <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

                // Loop through our the classes and generate a label with a color box for each interval.
                // If you are creating a choropleth map, you DO NOT need to change lines below.
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);

        </script>
